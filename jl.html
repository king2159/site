<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 200px;
            margin-top: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        #preview {
            max-width: 100px;
            max-height: 100px;
            border: 1px solid #ddd;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>用户注册</h1>
    <form>
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" value="zhangsan"><br><br>
        
        <label for="password">用户密码：</label>
        <input type="password" id="password" name="password"><br><br>
        
        <label>用户性别：</label>
        <input type="radio" id="male" name="gender" value="male" checked> 男
        <input type="radio" id="female" name="gender" value="female"> 女<br><br>
        
        <label>爱好：</label>
        <input type="checkbox" id="football" name="hobby" value="足球"> 足球
        <input type="checkbox" id="basketball" name="hobby" value="篮球"> 篮球
        <input type="checkbox" id="lol" name="hobby" value="LOL"> LOL
        <input type="checkbox" id="koreanDrama" name="hobby" value="韩剧"> 韩剧
        <input type="checkbox" id="kingOfGlory" name="hobby" value="王者荣耀"> 王者荣耀<br><br>
        
        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" placeholder="请输入您的邮箱"><br><br>
        
        用户头像：
        <input type="file" id="avatar" name="avatar" accept="image/*" onchange="previewFile()"><br>
        <img id="preview" src="#" alt="Image Preview" style="display:none;"><br><br>
        
        <label for="address">您的家庭住址是：</label>
        <select id="address" name="address">
            <option value="陕西">陕西</option>
            <!-- 其他省份选项 -->
        </select><br><br>
        
        <label for="suggestions">您的建议或者意见</label><br>
        <textarea id="suggestions" name="suggestions" rows="4" cols="50" placeholder="您的建议 或者 意见"></textarea><br><br>
    </form>

    <script>
        function previewFile() {
            const preview = document.getElementById('preview');
            const fileInput = document.getElementById('avatar');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.style.display = 'block';
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
