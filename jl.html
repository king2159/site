<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <h1>用户注册</h1>
    <form>
        <label>用户名:</label>
        <input type="text" value="zhangsan"><br>

        <label>用户密码:</label>
        <input type="password"><br>

        <label>用户性别:</label>
        <input type="radio" name="gender" value="男">
        <label>男</label>
        <input type="radio" name="gender" value="女">
        <label>女</label><br>

        <label>爱好:</label>
        <input type="checkbox" name="hobby" value="足球">
        <label>足球</label>
        <input type="checkbox" name="hobby" value="篮球">
        <label>篮球</label>
        <input type="checkbox" name="hobby" value="LOL">
        <label>LOL</label>
        <input type="checkbox" name="hobby" value="韩剧">
        <label>韩剧</label>
        <input type="checkbox" name="hobby" value="王者荣耀">
        <label>王者荣耀</label><br>

        <label>邮箱:</label>
        <input type="email" placeholder="请输入您的邮箱"><br>

        <label>用户头像:</label>
        <input type="file" id="avatar" accept="image/*"><br>
        <div id="avatarPreview"></div>

        <label>您的家庭住址是:</label>
        <select>
            <option value="陕西">陕西</option>
        </select><br>

        <label>您的建议或者意见:</label>
        <textarea rows="4" cols="50"></textarea><br>
    </form>

    <script>
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatarPreview');

        avatarInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.innerHTML = `<img src="${e.target.result}" alt="头像预览" style="max-width: 200px; max-height: 200px;">`;
                };
                reader.readAsDataURL(file);
            } else {
                avatarPreview.innerHTML = '';
            }
        });
    </script>
</body>
</html>
