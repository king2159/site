<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
        }
        label, input, select, textarea {
            display: block;
            margin-bottom: 10px;
        }
        #avatarPreview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>用户注册</h1>
    <form>
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" value="zhangsan"><br><br>

        <label for="password">用户密码:</label>
        <input type="password" id="password" name="password"><br><br>

        <label>用户性别:</label>
        <input type="radio" id="male" name="gender" value="男">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label><br><br>

        <label>爱好:</label>
        <input type="checkbox" id="football" name="hobby" value="足球">
        <label for="football">足球</label>
        <input type="checkbox" id="basketball" name="hobby" value="篮球">
        <label for="basketball">篮球</label>
        <input type="checkbox" id="lol" name="hobby" value="LOL">
        <label for="lol">LOL</label>
        <input type="checkbox" id="kdrama" name="hobby" value="韩剧">
        <label for="kdrama">韩剧</label>
        <input type="checkbox" id="wangzhe" name="hobby" value="王者荣耀">
        <label for="wangzhe">王者荣耀</label><br><br>

        <label for="email">邮箱:</label>
        <input type="email" id="email" name="email" placeholder="请输入您的邮箱"><br><br>

        <label for="avatar">用户头像:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*"><br><br>
        <div id="avatarPreview"></div>

        <label for="address">您的家庭住址是:</label>
        <select id="address" name="address">
            <option value="陕西">陕西</option>
        </select><br><br>

        <label for="feedback">您的建议或者意见:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>
    </form>

    <script>
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatarPreview');

        avatarInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // 将图片显示在预览区域
                    avatarPreview.innerHTML = `<img src="${e.target.result}" alt="头像预览" style="max-width: 100%; max-height: 200px;">`;
                };
                reader.readAsDataURL(file);
            } else {
                avatarPreview.innerHTML = '';
            }
        });
    </script>
</body>
</html>
