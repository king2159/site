<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    用户名:<br>
    <input type="text" value="zhangsan"><br><br>
    
    用户密码:<br>
    <input type="password"><br><br>
    
    用户性别:<br>
    <input type="radio" name="gender" value="male" checked> 男<br>
    <input type="radio" name="gender" value="female"> 女<br><br>
    
    爱好:<br>
    <input type="checkbox" name="hobby" value="足球"> 足球<br>
    <input type="checkbox" name="hobby" value="篮球"> 篮球<br>
    <input type="checkbox" name="hobby" value="LOL"> LOL<br>
    <input type="checkbox" name="hobby" value="韩剧"> 韩剧<br>
    <input type="checkbox" name="hobby" value="王者荣耀"> 王者荣耀<br><br>
    
    邮箱:<br>
    <input type="email" placeholder="请输入您的邮箱"><br><br>
    
    用户头像:<br>
    <input type="file" accept="image/*" onchange="previewImage()"><br><br>
    
    您的家庭住址是:<br>
    <select>
        <option value="陕西">陕西</option>
    </select><br><br>
    
    您的建议或者意见:<br>
    <textarea rows="4" cols="50"></textarea><br><br>

    <script>
        function previewImage() {
            const fileInput = document.querySelector('input[type="file"]');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '200px';
                    img.style.maxHeight = '200px';
                    document.body.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
