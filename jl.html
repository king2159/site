<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <h1>用户注册</h1>
    用户名称:<input type="text" value="zhangsan"><br>
    用户密码:<input type="password"><br>
    用户性别:<input type="radio" name="gender" value="male" checked>男 <input type="radio" name="gender" value="female">女<br>
    爱好:<input type="checkbox" name="hobby" value="足球">足球 <input type="checkbox" name="hobby" value="篮球">篮球 <input type="checkbox" name="hobby" value="LOL">LOL <input type="checkbox" name="hobby" value="韩剧">韩剧 <input type="checkbox" name="hobby" value="王者荣耀">王者荣耀<br>
    邮箱:<input type="email" placeholder="请输入您的邮箱"><br>
    用户头像:<input type="file" accept="image/*" onchange="previewImage()"><br>
    您的家庭住址是:<select>
        <option value="陕西">陕西</option>
    </select><br>
    您的建议或者意见:<textarea rows="4" cols="50">您的建议或者意见</textarea><br>

    <script>
        function previewImage() {
            const fileInput = document.querySelector('input[type="file"]');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '200px';
                    img.style.maxHeight = '200px';
                    document.body.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
