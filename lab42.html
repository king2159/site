<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        /* 动画径向渐变背景的椭圆 */
        .animated-ellipse {
            width: 300px;
            height: 200px;
            background: radial-gradient(circle, #ff0000, #0000ff);
            border-radius: 50%;
            animation: animateGradient 5s infinite;
            margin: 20px auto;
            display: block;
        }

        @keyframes animateGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 使用 CSS Grid 布局的表单 */
        .form-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px;
            align-items: center;
        }

        .form-grid label {
            text-align: right;
            padding-right: 10px;
        }

        .form-grid .input-group {
            grid-column: 2;
        }

        .form-grid .radio-group,
        .form-grid .checkbox-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
        }

        .form-grid .checkbox-group {
            flex-wrap: wrap;
        }

        .form-grid .file-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-grid .preview {
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #ddd;
            padding: 5px;
        }

        .form-grid select,
        .form-grid textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-grid h1 {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 0;
        }

        /* 用户注册表单样式 */
        .form-grid input[type="text"],
        .form-grid input[type="password"],
        .form-grid input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-grid input[type="radio"],
        .form-grid input[type="checkbox"] {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- 动画径向渐变背景的椭圆 -->
    <div class="animated-ellipse"></div>

    <!-- 用户注册表单 -->
    <div class="form-container">
        <h1>用户注册</h1>
        <form class="form-grid">
            <label for="username">用户名:</label>
            <div class="input-group">
                <input type="text" id="username" value="zhangsan">
            </div>

            <label for="password">用户密码:</label>
            <div class="input-group">
                <input type="password" id="password">
            </div>

            <label>用户性别:</label>
            <div class="radio-group input-group">
                <input type="radio" id="male" name="gender" value="男">
                <label for="male">男</label>
                <input type="radio" id="female" name="gender" value="女">
                <label for="female">女</label>
            </div>

            <label>爱好:</label>
            <div class="checkbox-group input-group">
                <input type="checkbox" id="hobby1" name="hobby" value="足球">
                <label for="hobby1">足球</label>
                <input type="checkbox" id="hobby2" name="hobby" value="篮球">
                <label for="hobby2">篮球</label>
                <input type="checkbox" id="hobby3" name="hobby" value="LOL">
                <label for="hobby3">LOL</label>
                <input type="checkbox" id="hobby4" name="hobby" value="韩剧">
                <label for="hobby4">韩剧</label>
                <input type="checkbox" id="hobby5" name="hobby" value="王者荣耀">
                <label for="hobby5">王者荣耀</label>
            </div>

            <label for="email">邮箱:</label>
            <div class="input-group">
                <input type="email" id="email" placeholder="请输入您的邮箱">
            </div>

            <label for="avatar">用户头像:</label>
            <div class="file-group input-group">
                <input type="file" id="avatar" accept="image/*">
                <div id="avatarPreview" class="preview"></div>
            </div>

            <label for="address">您的家庭住址是:</label>
            <div class="input-group">
                <select id="address">
                    <option value="陕西">陕西</option>
                </select>
            </div>

            <label for="suggestion">您的建议或者意见:</label>
            <div class="input-group">
                <textarea id="suggestion" rows="4" cols="50"></textarea>
            </div>
        </form>
    </div>

    <script>
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatarPreview');

        avatarInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.innerHTML = `<img src="${e.target.result}" alt="头像预览" style="max-width: 100%; max-height: 100%;">`;
                };
                reader.readAsDataURL(file);
            } else {
                avatarPreview.innerHTML = '';
            }
        });
    </script>
</body>
</html>
