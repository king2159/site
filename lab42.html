<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册与动画展示</title>
    <style>
        /* 动画径向渐变背景的椭圆 */
        .animated-ellipse {
            width: 300px;
            height: 200px;
            background: radial-gradient(circle, #ff0000, #0000ff);
            border-radius: 50%;
            animation: animateGradient 5s infinite;
            margin: 20px auto;
            display: block;
        }

        @keyframes animateGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 使用 CSS Grid 布局的简历 */
        .resume {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-gap: 20px;
            padding: 20px;
        }

        .sidebar {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }

        .main-content {
            padding: 20px;
            border-radius: 5px;
        }

        .section {
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 用户注册表单样式 */
        table {
            width: 600px;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid transparent; /* 设置边框颜色为透明 */
            padding: 8px;
        }

        th {
            background-color: transparent; /* 设置背景颜色为透明（可选） */
            text-align: right;
            width: 150px;
        }
    </style>
</head>
<body>
    <!-- 动画径向渐变背景的椭圆 -->
    <div class="animated-ellipse"></div>

    <!-- 用户注册表单 -->
    <h1>用户注册</h1>
    <form>
        <table>
            <tr>
                <th>用户名:</th>
                <td>
                    <input type="text" value="zhangsan">
                </td>
            </tr>
            <tr>
                <th>用户密码:</th>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <th>用户性别:</th>
                <td>
                    <input type="radio" name="gender" value="男"><label>男</label>
                    <input type="radio" name="gender" value="女"><label>女</label>
                </td>
            </tr>
            <tr>
                <th>爱好:</th>
                <td>
                    <input type="checkbox" name="hobby" value="足球"><label>乒乓球</label>
                    <input type="checkbox" name="hobby" value="篮球"><label>篮球</label>
                    <input type="checkbox" name="hobby" value="LOL"><label>足球</label>
                    <input type="checkbox" name="hobby" value="韩剧"><label>吉他</label>
                    <input type="checkbox" name="hobby" value="王者荣耀"><label>唱歌</label>
                </td>
            </tr>
            <tr>
                <th>邮箱:</th>
                <td>
                    <input type="email" placeholder="请输入您的邮箱">
                </td>
            </tr>
            <tr>
                <th>用户头像:</th>
                <td>
                    <input type="file" id="avatar" accept="image/*">
                    <div id="avatarPreview"></div>
                </td>
            </tr>
            <tr>
                <th>您的家庭住址是:</th>
                <td>
                    <select>
                        <option value="宁波">宁波</option>
                        <option value="陕西">陕西</option>
                        <option value="四川">四川</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>您的建议或者意见:</th>
                <td>
                    <textarea rows="4" cols="50"></textarea>
                </td>
            </tr>
        </table>
    </form>

    <script>
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatarPreview');

        avatarInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.innerHTML = `<img src="${e.target.result}" alt="头像预览" style="max-width: 200px; max-height: 200px;">`;
                };
                reader.readAsDataURL(file);
            } else {
                avatarPreview.innerHTML = '';
            }
        });
    </script>
</body>
</html>
