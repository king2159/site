<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Ellipse and Resume</title>
    <style>
        /* 动画径向渐变背景的椭圆 */
        .animated-ellipse {
            width: 300px;
            height: 200px;
            background: radial-gradient(circle, #ff0000, #0000ff);
            border-radius: 50%;
            animation: animateGradient 5s infinite;
            margin: 20px auto;
        }

        @keyframes animateGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 使用 CSS Grid 布局的简历 */
        .resume {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-gap: 20px;
            padding: 20px;
        }

        .sidebar {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }

        .main-content {
            padding: 20px;
            border-radius: 5px;
        }

        .section {
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- 动画径向渐变背景的椭圆 -->
    <div class="animated-ellipse"></div>

    <!-- 使用 CSS Grid 布局的简历 -->
    <div class="resume">
        <div class="sidebar">
            <div class="section">
                <h2>Contact</h2>
                <ul>
                    <li>Email: 12345678@qq.com</li>
                    <li>Phone:12345678</li>
                    <li>Location:Zhejiang, Ningbo</li>
                </ul>
            </div>
            <div class="section">
                <h2>Skills</h2>
                <ul>
                    <li>Web Development</li>
                    <li>CSS/HTML</li>
                    <li>Python</li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="section">
                <h2>About Me</h2>
                <p>This is a brief introduction</p>
            </div>
            <div class="section">
                <h2>Experience</h2>
                <ul>
                    <li>There is nothing</li>
                </ul>
            </div>
            <div class="section">
                <h2>Education</h2>
                <ul>
                    <li>Ningbo university of technology</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
