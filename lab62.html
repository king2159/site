<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>二次方程求解器</title>
</head>
<body>
    <div class="container">
        <h2>二次方程求解器</h2>

        <!-- 输入框 -->
        <div style="margin: 10px 0;">
            <input type="number" id="a" placeholder="系数 a" required>
            <span style="margin-right: 10px;">x² + </span>
            <input type="number" id="b" placeholder="系数 b" required>
            <span style="margin-right: 10px;">x + </span>
            <input type="number" id="c" placeholder="常数项 c" required>
        </div>

        <!-- 求解按钮 -->
        <button onclick="solveEquation()" style="margin-top: 20px; padding: 8px 16px; background-color: #4CAF50;
color: white; border: none;">解决</button>

        <!-- 结果输出 -->
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        function solveEquation() {
            // 获取输入值
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            // 计算判别式
            const discriminant = b * b - 4 * a * c;

            let result = [];

            if (discriminant >= 0) {
                const sqrtD = Math.sqrt(discriminant);
                const x1 = (-b + sqrtD) / (2 * a);
                const x2 = (-b - sqrtD) / (2 * a);
                result.push(`x₁ = ${x1.toFixed(2)}`);
                result.push(`x₂ = ${x2.toFixed(2)}`);
            } else {
                const sqrtD = Math.sqrt(-discriminant);
                const realPart = (-b) / (2 * a);
                const imagPart = sqrtD / (2 * a);
                result.push(`x₁ = ${realPart.toFixed(2)} + ${imagPart.toFixed(2)}i`);
                result.push(`x₂ = ${realPart.toFixed(2)} - ${imagPart.toFixed(2)}i`);
            }

            // 显示方程和结果
            const equation = `ax² + bx + c = 0, 其中 a=${a}, b=${b}, c=${c}`;
            document.getElementById('result').innerHTML = `<div>方程：${equation}</div><div>解为：
</div><div>${result.join('\n')}</div>`;
        }

        // 初始化
        window.onload = solveEquation;
    </script>
</body>
</html>
