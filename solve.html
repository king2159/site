<!DOCTYPE html>
<html>
<head>
    <title>二次方程求解器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>二次方程求解器</h1>
    <p>请输入二次方程的系数 a, b, c:</p>
    
    <div class="input-group">
        <label for="a">系数 a:</label>
        <input type="text" id="a" name="a">
    </div>
    
    <div class="input-group">
        <label for="b">系数 b:</label>
        <input type="text" id="b" name="b">
    </div>
    
    <div class="input-group">
        <label for="c">系数 c:</label>
        <input type="text" id="c" name="c">
    </div>
    
    <button onclick="solveQuadratic()">求解</button>
    
    <div id="result"></div>
    
    <script>
        function solveQuadratic() {
            // 获取输入值
            let a = document.getElementById('a').value.trim();
            let b = document.getElementById('b').value.trim();
            let c = document.getElementById('c').value.trim();
            
            // 检查是否有未输入的值
            if (!a || !b || !c) {
                document.getElementById('result').innerHTML = '<p style="color: red;">请输入所有系数！</p>';
                return;
            }
            
            // 转换为数字
            a = parseFloat(a);
            b = parseFloat(b);
            c = parseFloat(c);
            
            // 检查是否为有效数字
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById('result').innerHTML = '<p style="color: red;">请输入有效的数字！</p>';
                return;
            }
            
            // 检查 a 是否为0
            if (a === 0) {
                document.getElementById('result').innerHTML = '<p style="color: red;">a 不能为 0！</p>';
                return;
            }
            
            // 计算判别式
            let delta = b * b - 4 * a * c;
            
            if (delta < 0) {
                document.getElementById('result').innerHTML = '<p>判别式小于零，方程无实数根。</p>';
            } else {
                // 计算解
                let sqrtDelta = Math.sqrt(delta);
                let x1 = (-b + sqrtDelta) / (2 * a);
                let x2 = (-b - sqrtDelta) / (2 * a);
                
                // 显示结果
                document.getElementById('result').innerHTML = `
                    <p>方程的解为：</p>
                    <p>x₁ = ${x1.toFixed(2)}</p>
                    <p>x₂ = ${x2.toFixed(2)}</p>
                `;
            }
        }
    </script>
</body>
</html>
